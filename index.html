<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login animation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="box-logo">
  <img class="netflix-logo"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/799px-Netflix_2015_logo.svg.png">
</div>

<div class="background-login">
  <form class="login-form">
    <h2 class="login-title">Sign in</h2>
    <input type="text" id="user" name="user" value="Username">
    <input type="password" id="psw" name="psw" value="Password">
    <input type="button" id="login" value="Log In">
    <p id="login-choice">or</p>
    <input type="button" id="signup" value="Sign Up">
  </form>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./scripts.js"></script>

</body>
</html>
